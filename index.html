<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahim - Développeur Web & Entrepreneur</title>
    <style>
        /* Design Moderne et Pro */
        :root {
            --primary: #007aff; /* Bleu style Apple */
            --dark: #1d1d1f;
            --light: #f5f5f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        /* Le bouton pour que les gens te contactent */
        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        /* Section Projets */
        .section {
            margin-top: 50px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .section h2 {
            font-size: 1.3rem;
            margin-top: 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #a1a1a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Brahim Nassour</h1>
        <p>Je crée des solutions web haute performance pour propulser vos projets vers le succès.</p>
        
        <a href="mailto:ton-email@exemple.com" class="cta-button">Me contacter pour un projet</a>

        <div class="section">
            <h2>Mes Services</h2>
            <ul>
                <li>Création de sites vitrines</li>
                <li>Développement d'outils sur mesure</li>
                <li>Optimisation pour mobiles</li>
            </ul>
        </div>

        <div class="footer">
            © 2026 Brahim - En route vers le premier million.
        </div>
    </div>

</body>
</html>
